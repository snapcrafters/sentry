grade: devel
confinement: strict

apps:
  sentry:
    command: sentry
    plugs:
      - home
      - network
      - network-bind

parts:
  sentry:
    plugin: python
    python-version: python2
    python-packages:
      - sentry==8.13.0
    build-packages:
      - build-essential
      - libssl-dev
      - libffi-dev
      - python-dev
